<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      class="grid place-content-center pt-10 py-5 shadow-2xl max-w-lg rounded-lg ml-96"
    >
      <h1 class="text-2xl font-semibold ml-10">To-Do App</h1>
      <div class="flex flex-row gap-0">
        <input
          type="text"
          id="inputbox"
          placeholder="Enter task"
          class="border border-solid px-4 py-2 ml-10 rounded-lg rounded-r-none"
        />
        <button
          onclick="addTask()"
          class="border border-solid px-4 py-2 rounded-lg rounded-l-none text-white bg-red-600"
        >
          Add Task
        </button>
      </div>
      
        <ul id="list" class="ml-10 mt-8"></ul>
      

      <script src="script.js"></script>
    </div>
  </body>
</html>
